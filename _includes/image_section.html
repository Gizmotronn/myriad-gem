{% assign section = include.section %}
{% assign section_width = section.width | default: 'regular' %}
<figure class="image-block container{% if section_width == 'regular' %} container--md{% endif %}{% if section_width == 'wide' %} container--lg{% endif %}">
  {% assign image_is_not_empty = section.image | is_not_empty %}
  {% if image_is_not_empty %}
  <img src="{{ section.image | relative_url }}" alt="{{ section.image_alt }}" />
  {% endif %}
  {% assign caption_is_not_empty = section.caption | is_not_empty %}
  {% if caption_is_not_empty %}
  <figcaption class="image-block__caption">
    {{ section.caption }}
  </figcaption>
  {% endif %}
</figure>
